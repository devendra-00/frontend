<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../css/userProfile.css">
</head>
<body>
    <!-- main-container -->
    <div class="container-fluid vw-100 vh-100 p-2 d-flex">
        
        <!-- sidebar  -->
        <div class="collapse shadow col-6 col-sm-3 col-md-2 col-lg-2 m-1 m-lg-3 m-sm-2 m-md-3  d-flex flex-column" id="sidebar">
            
            <!-- sidebar-top -->
            <div class="sidebar-top bg-white flex-grow-1">
                <div class="sidebar-tiles mt-0 my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-grid me-2"></i> Organize</a>
                </div>
                <div class="sidebar-tiles mt-0 my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-speedometer2 me-2"></i> Doctor Dashboard</a>
                </div>
                <div class="sidebar-tiles mt-0 my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-calendar-check me-2"></i> Manage Appointment</a>
                </div>
                <div class="sidebar-tiles mt-0 my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-bell me-2"></i> Notifications</a>
                </div>
            </div>
            
            <!-- sidebar-middle -->
            <div class="sidebar-middle bg-white flex-grow-1"></div>
            
            <!-- sidebar-bottom -->
            <div class="sidebar-bottom bg-white flex-grow-0">
                <div class="sidebar-tiles  my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-gear me-2"></i> System Settings</a>
                </div>
                <div class="sidebar-tiles mb-0 my-1 shadow-custom w-100">
                    <a href="#"><i class="bi bi-box-arrow-right me-2"></i> Log Out</a>
                </div>
            </div>
        </div>
        
        <!-- search-content-area -->
        <div class="content-area shadow col m-1 m-sm-2 m-md-3">

            <!-- topbar -->
            <div class="d-flex flex-column justify-content-front ">
                <!-- sidebar-toggle-button -->
                <div class="mx-2 mt-1">
                    <button class="btn btn-primary border border-light" id="toggle-sidebar">
                        <i class="bi bi-list"></i>
                    </button>
                </div>

                <!-- topbar-brand -->
                <div class="ps-2 d-flex align-items-center">
                    <label class="text-black mb-0 fw-bold" style="font-size: 1.5rem;">User Profile</label>
                </div>



                <div>
                    <!-- Add any other topbar content here if needed -->
                </div>
            </div>
               
            <!-- content  -->        
            <div class="content-area">Content Area</div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/userProfile.js"></script>

</html>
